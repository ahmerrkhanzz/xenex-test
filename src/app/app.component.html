<div class="flex flex-col m-12">
  <h3 class="text-xl font-normal text-sky-500/100 mb-2">File Management</h3>
  <div class=" mb-3">
    <div class="flex my-2 flex-col">
      <app-add-edit-folder (name)="addFolderHandler($event)" (reset)="cancel($event)"></app-add-edit-folder>
      <small class="text-sm font-light text-red-500/100 mt-1" *ngIf="showDuplicateError">Folder name already
        exists</small>
    </div>
  </div>
  <div class="flex items-start flex-col">
    <ng-container *ngFor="let folder of root">
      <app-folder [rootFolder]="root" [expandedFolder]="folder" [isExpanded]="folder.isExpanded">
      </app-folder>
    </ng-container>
  </div>
</div>
