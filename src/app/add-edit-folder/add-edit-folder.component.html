<div class="flex space-x-1">
  <input type="text" autofocus placeholder="folder name" [(ngModel)]="folderName"
    class="border border-sky-500/100 text-sm p-1 font-light text-slate-600 rounded-sm">
  <a href="javascript:;" (click)="save()">
    <svg class="feather feather-check text-green-600" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
      stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <polyline points="20 6 9 17 4 12" />
    </svg>
  </a>
  <a href="javascript:;" (click)="cancel()">
    <svg class="feather feather-x text-red-600" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
      stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
      <line x1="18" x2="6" y1="6" y2="18" />
      <line x1="6" x2="18" y1="6" y2="18" />
    </svg>
  </a>
</div>
